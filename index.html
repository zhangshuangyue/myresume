<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
	<title>强大的纯JS扁平风格日期时间选择器插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/flatpickr.min.css" />
	<link rel="stylesheet" type="text/css" href="css/site.css" />

</head>
<body>
	<h4>DateTime Picker: 24 Hour Mode</h4>
	<p>
		<input class=flatpickr data-enable-time=true data-time_24hr=true placeholder="24 hour time" data-min-date=today>
	</p>
	<br>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/flatpickr.js" type="text/javascript"></script>
	<script src="js/flatpickr.l10n.zh.js" type="text/javascript"></script>


	<script>
		$(document).ready(function(){
			$(".flatpickr").flatpickr();
		})		      
	</script
</body>
</html>
